<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Park</title>
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-expand-lg bg-primary navbar-dark py-3 fixed-top">
    <div class="container">
        <a href="#" class="navbar-brand">McCurdy Park</a>
       <button
       class="navbar-toggler"
       type="button"
       data-bs-toggle="collapse"
       data-bs-target="#navmenu">
    <span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a href="#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
                <a href="#gallery" class="nav-link">Gallery</a>
            </li>
            <li class="nav-item">
                <a href="#location" class="nav-link">Location</a>
            </li>
        </ul>
    </div>
</nav>

<!--Main Landing tile-->

<section class="bg-dark text-light p-10 p-lg-10 p-md-10 text-center text-sm-start shadow p-3 mb-5 bg-body">
    <div class="container p-5 bg-dark">
        <div class="row-md col-sm">
            <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
            <img src="images/Mccurdy.jfif" alt="Trees" class="image">
        </div>
    </div>
</section>

<!-- About -->
<section id="about" class="p-10 p-lg-0 lg-0 text-center text-sm-start"></section>
    <div class="container mt-10 p-5 bg-info">
        <div class="row-md col-sm">
            <div class="d-sm-flex align-items-center justify-content-evenly">
                <h1>Fun place for kids to come and play. Also a nice place to take a walk.
                    Enjoy the nature around you!
                </h1>
            </div>
        </div>
    </div>

<!-- Gallery -->
<section id="gallery" class="gallery">
    <h2 class="text-center p-5">Gallery</h2>
    <div class="wrap-container">
        <div class="wrapper">
            <div class="box">
                <img src="images/daytime.jpg" alt="Trees and a park bench" class="grid-image">
            </div>
            <div class="box">
                <img src="images/river.jpg" alt="River" class="grid-image">
            </div>
            <div class="box">
                <img src="images/tree&rock.jpg" alt="Trees and a rock" class="grid-image">
            </div>
            <div class="box">
                <img src="images/playground.jpg" alt="Playground" class="grid-image">
            </div>
            <div class="box">
                <img src="images/trees.jpg" alt="Trees" class="grid-image">
            </div>
            <div class="box">
                <img src="images/tree.jpg" alt="Trees" class="grid-image">
            </div>
        </div>
    </div>
    
</section>

<!-- Location -->
<section id="location" class="bg-dark text-light text-center p-5">
    <img src="images/map.jfif" alt="Map of Corunna Mi">
    <h5>McCurdy Park is found in Corunna, Michigan</h5>
</section>

<footer>
    <p class="lead text-center p-3">&copy; 2023 Pictures Unsplash & Google</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
